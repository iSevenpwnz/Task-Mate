{% extends "base.html" %}

{% block title %}Delete Task - Task Manager{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h2>Delete Task</h2>
    </div>

    <div class="card-body">
      <p class="lead">Are you sure you want to delete the task "{{ task.name }}"?</p>

      <div class="alert alert-warning">
        <p><strong>Warning:</strong> This action cannot be undone!</p>
      </div>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'task-detail' task.id %}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
